<div class="container">
  <div class="row">
    <div class="col">
      <h3>Test page</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle>Alerts</ng-template>
          <ng-template ngbTabContent>
            <br>
            <form ngForm>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="title">title</label>
                <div class="col-sm-10">
                  <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="form-control"
                    [(ngModel)]="alert.title">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="message">message</label>
                <div class="col-sm-10">
                  <input 
                    type="text" 
                    id="message" 
                    name="message" 
                    class="form-control"
                    [(ngModel)]="alert.message">
                </div>
              </div>
              <div class="form-check form-check-inline">
                <input 
                  type="checkbox" 
                  id="dismissible" 
                  name="dismissible" 
                  class="form-check-input"
                  [(ngModel)]="alert.dismissible"
                  value="true">
                <label 
                  class="form-check-label"
                  for="dismissible">dismissible</label>
              </div>
            </form>
            <hr>
            <div style="font-size: 0.8em">{{alert | json}}</div>
            <hr>
            <div class="container alert-test-buttons">
              <div class="row align-center">
                <div class="col">
                  <button type="button" class="btn btn-success btn-sm" (click)="addSuccessAlert()">Success</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-info btn-sm" (click)="addInfoAlert()">Info</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-warning btn-sm" (click)="addWarningAlert()">Warning</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-danger btn-sm" (click)="addDangerAlert()">Danger</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-primary btn-sm" (click)="addPrimaryAlert()">Primary</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary btn-sm" (click)="addSecondaryAlert()">Secondary</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-light btn-sm" (click)="addLightAlert()">Light</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-dark btn-sm" (click)="addDarkAlert()">Dark</button>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle>Clock</ng-template>
          <ng-template ngbTabContent>
            <br>
            <form ngForm>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="clockFormat">clockFormat</label>
                <div class="col-sm-10">
                  <input 
                    type="text" 
                    id="clockFormat" 
                    name="clockFormat" 
                    class="form-control"
                    [(ngModel)]="clockConfig.clockFormat">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="dateFormat">dateFormat</label>
                <div class="col-sm-10">
                  <input 
                    type="text" 
                    id="dateFormat" 
                    name="dateFormat" 
                    class="form-control"
                    [(ngModel)]="clockConfig.dateFormat">
                  </div>
              </div>
            </form>
            <hr>
            <div style="font-size: 0.8em">{{clockConfig | json}}</div>
            <hr>
            <app-digital-clock></app-digital-clock>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle>Weather Station</ng-template>
          <ng-template ngbTabContent>
            <br>
            <app-weather-station></app-weather-station>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
