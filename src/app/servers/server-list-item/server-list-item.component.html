<div class="card">
  <div class="card-header">
    <span class="float-right">
      <a [routerLink]="['/servers', index, 'edit']" title="Edit server" alt="Edit server">
        <i class="fa fa-edit"></i>
      </a>
    </span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{server.name}}</h5>
    <div class="card-text">{{server.host}}:{{server.port}}</div>
  </div>
  <div class="card-footer">
    <p class="card-text">
      <small class="text-muted float-left">{{server.status}}</small>
      <small class="text-muted float-right">Last update: {{lastUpdate | date: 's' }}s</small>
    </p>
  </div>
</div>
