<h3>Servers</h3>
<hr />
<div class="row">
  <div class="col-item col-xs-12 col-md-6" *ngFor="let server of servers; let i = index">
    <app-server-list-item [index]="i" [server]="server"></app-server-list-item>
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    <button class="btn btn-primary float-right" (click)="onNewServer()">New server</button>
  </div>
</div>
