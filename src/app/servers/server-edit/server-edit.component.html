<div class="row">
  <div class="col">
    <h3 *ngIf="editMode">Edit server</h3>
    <h3 *ngIf="!editMode">New server</h3>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="serverForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" formControlName="name" class="form-control" placeholder="Server name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Host</label>
            <input type="text" name="host" formControlName="host" class="form-control" placeholder="Server host">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Port</label>
              <input type="text" name="port" formControlName="port" class="form-control" placeholder="Server port">
            </div>
          </div>
        </div>
      <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-success" [disabled]="!serverForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
    </form>
  </div>
</div>
