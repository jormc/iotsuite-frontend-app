<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>Widgets</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">
              <input type="checkbox">
            </th>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Created at</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let widget of widgets; let i = index">
            <td>
              <input type="checkbox">
            </td>
            <td>{{i}}</td>
            <td>{{widget.name}}</td>
            <td>{{widget.description}}</td>
            <td>{{widget.createdAt | date: 'dd/MM/yyyy HH:m:ss'}}</td>
            <td>
              <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
                <button type="button" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr />
      <div class="float-right">
        <button type="button" class="btn btn-success btn-sm" (click)="open(content)">Add widget</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="openConfirmDelete(content)">Remove selected</button>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-widget-edit></app-widget-edit>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
