<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>{{ title }}</h3>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form>

        <input type="hidden" name="id" [(ngModel)]="widget.id" />

        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name"
            aria-describedby="name" 
            placeholder="Enter widget name" 
            [(ngModel)]="widget.name">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            class="form-control" 
            id="description" 
            name="description"
            aria-describedby="description" 
            placeholder="Enter some widget description here" 
            [(ngModel)]="widget.description"></textarea>
        </div>
       
        <div class="form-group">
          <label for="widgetType">Widget type</label>
          <select class="form-control" id="widgetType">
            <option *ngFor="let type of types" [value]="type.key">{{ type.value }}</option>
          </select>
        </div>

        <div class="row">
          <div class="col">
            <hr />
            <div class="float-right">
              <button type="submit" class="btn btn-success" (click)="onCreateWidget();">Create</button>
              <button type="submit" class="btn btn-danger" (click)="onResetWidget();">Reset</button>
              <button type="submit" class="btn btn-primary" (click)="onReturn();">Return</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
