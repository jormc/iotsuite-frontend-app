<div class="container widget-grid">
    <div class="row">
        <div class="col-12 col-md-6 widget-wrapper">
            <div class="card widget">
                <div class="card-body">
                    <app-digital-clock></app-digital-clock>
                </div>
            </div>
        </div>
        <div class="col-6 col-sm-3 col-lg-2 widget-wrapper" *ngFor="let widget of widgets">
            <app-dashboard-widget [widget]="widget"></app-dashboard-widget>
        </div>
    </div>
</div>
