<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>Weather server config</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
            <label for="server">Select server</label>
            <select id="server" name="server" class="form-control">
                <option value="openweather">OpenWeather</option>
            </select>
        </div>
        <div class="form-group">
            <label for="apiKey">Email address</label>
            <input id="apiKey" name="apiKey" type="text" class="form-control" placeholder="Place your api key here">
        </div>
        <hr />
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </form>
    </div>
  </div>
</div>
